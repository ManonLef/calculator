<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-body">

        <div class="top-window">
            <div class="window" id="info">test test test</div>
            <div class="window" id="input-display">TEST</div>
        </div>

        <div class="menu-bar">
            <div class="menu-btn" id="AC">AC</div>
            <div class="menu-btn" id="DEL">DEL</div>
            <!--<div class="menu-btn" id="on-off"></div>-->
        </div>

        <div class="num-operators">
            <div class="btn" id="7">7</div>
            <div class="btn" id="8">8</div>
            <div class="btn" id="9">9</div>
            <div class="btn" id="divide">/</div>
            <div class="btn" id="4">4</div>
            <div class="btn" id="5">5</div>
            <div class="btn" id="6">6</div>
            <div class="btn" id="multiply">x</div>
            <div class="btn" id="1">1</div>
            <div class="btn" id="2">2</div>
            <div class="btn" id="3">3</div>
            <div class="btn" id="substract">-</div>
            <div class="btn" id="decimal">.</div>
            <div class="btn" id="0">0</div>
            <div class="btn" id="equals">=</div>
            <div class="btn" id="add">+</div>
        </div>
    </div>
</body>
</html>
